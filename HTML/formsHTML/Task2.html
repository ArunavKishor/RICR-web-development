<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset style="width: 500px; border: 2px solid color(rgb rgb(9, 9, 9) green blue);" >
        <h1>Pizza Order Form</h1>  
        <div>
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" style="margin-left: 0%;">
        </div>  
        <br>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" style="margin-left: 5%;">
        </div>  
        <br>
        <div>
            <label for="Email address">Email address</label>
            <input type="text" name="Email address" style="margin-left: 5%;">
        </div>  
        <br>
        <div>
            <label for="Conctact Number">Contact Number</label>
            <input type="number" name="Contact Number" style="margin-left: 5%;">
        </div>  
        <br>
        <div>
            <label for="Preferred Delivery Date">Preferred Delivery Date</label>
            <input type="date" name="Preferred Delivery Date" style="margin-left: 5%;">
        </div>  
        <br>
        <div>
            <label for="Size">Size</label>
            <br>
            <input type="radio" name="Small">Small
            <input type="radio" name="Medium">Medium
            <input type="radio" name="Large">Large
        </div>  
        <br>
        <div>
            Flavor
            <br>
            <input type="checkbox" >Hawaiian (Php 150.00)&nbsp &nbsp
            <select name="Quantity" id="Quantity" style="width: 10%;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <br>
            <input type="checkbox" >Pepperonic (Php 140.00)
            <select name="Quantity" id="Quantity" style="width: 10.2%;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <br>
            <input type="checkbox" >Vegetable (Php 130.00)&nbsp &nbsp
            <select name="Quantity" id="Quantity" style="width: 10%;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Credit Card Number">Credit Card Number</label>
            <input type="text" name="Credit Card Number">
            <br>
            <label for="PIN">PIN</label>
            <input type="text" name="PIN">
        </div>
        <br>
        <div>
            <label for="Additional Note">Additional Note</label>
            <br>
            <textarea name="Comment " id="Additional Note" rows="5" cols="30" style="border:  2px solid rgb(20, 5, 5)" ></textarea>
        </div>
        <button type="submit" style="border: 2px solid(50, 49, 49) ;">Submit</button>

    </form>
</body>
</html>
