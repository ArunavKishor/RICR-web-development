  <body>
    <div p>

            </div>
            <div>

        <div

          /><br /><br />
          <input
            class="border-0"

            placeholder="Enter your email"

          <input

          /><br /><br />
          <input
            class="border-0"
            type="Confirmpassword"

            placeholder="Confirm a Password"

          <input type="checkbox" alt="I accept all the terms & conditions" /> I
          accept all the terms & conditions<br /><br />

            <b>Registration Now</b></button
          ><br /><br />
          <span class="opacity-50"
            >Already have an account? <a href="/">Login now</a></span
          >
        </div>
        
      </div>
    </div>
    <div></div>
